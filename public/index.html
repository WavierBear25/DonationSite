<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic-Tac-Toe — Share Link</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Online Tic‑Tac‑Toe</h1>
      <div class="room">
        <span id="roomLink"></span>
        <button id="copyLink">Copy link</button>
      </div>
    </header>

    <section class="player">
      <label for="nameInput">Your name:</label>
      <input id="nameInput" placeholder="Type your name" maxlength="20" />
      <button id="saveName">Save</button>
      <span id="youAre"></span>
    </section>

    <section class="players">
      <div>X: <span id="nameX">—</span></div>
      <div>O: <span id="nameO">—</span></div>
    </section>

    <section class="board" id="board">
      <!-- 9 cells -->
      <button class="cell" data-i="0"></button>
      <button class="cell" data-i="1"></button>
      <button class="cell" data-i="2"></button>
      <button class="cell" data-i="3"></button>
      <button class="cell" data-i="4"></button>
      <button class="cell" data-i="5"></button>
      <button class="cell" data-i="6"></button>
      <button class="cell" data-i="7"></button>
      <button class="cell" data-i="8"></button>
    </section>

    <section class="status">
      <div id="statusText"></div>
      <button id="playAgain">Play again</button>
    </section>

    <section class="scoreboard">
      <h2>Scoreboard</h2>
      <ul id="scores"></ul>
    </section>

    <footer>
      <small>Share the link above so a friend can join as the other player.</small>
    </footer>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="/client.js"></script>
</body>
</html>
