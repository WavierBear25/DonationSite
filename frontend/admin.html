<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Login</title>
<style>
  body { font-family: Arial, sans-serif; background: #111; color: #eee; display: flex; align-items: center; justify-content: center; height: 100vh; }
  .login-box { background: #222; padding: 20px; border-radius: 10px; width: 300px; }
  input[type="password"], button { width: 100%; padding: 10px; margin-top: 10px; font-size: 16px; border-radius: 5px; border: none; }
  button { background: #2a9d8f; color: white; cursor: pointer; }
  button:hover { background: #21867a; }
  .error { color: #e76f51; margin-top: 10px; }
</style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="password" id="password" placeholder="Enter password" />
    <button id="login-btn">Login</button>
    <div id="error-msg" class="error"></div>
  </div>

<script>
  const PASSWORD = '1234'; // CHANGE THIS TO YOUR PASSWORD
  const loginBtn = document.getElementById('login-btn');
  const errorMsg = document.getElementById('error-msg');
  const passwordInput = document.getElementById('password');

  loginBtn.addEventListener('click', () => {
    if (passwordInput.value === PASSWORD) {
      // Redirect to admin dashboard page on success
      window.location.href = 'admin-Dashboard.html';
    } else {
      errorMsg.textContent = 'Incorrect password. Try again.';
      passwordInput.value = '';
      passwordInput.focus();
    }
  });

  // Optional: Allow enter key to submit login
  passwordInput.addEventListener('keyup', (e) => {
    if (e.key === 'Enter') loginBtn.click();
  });
</script>
</body>
</html>
