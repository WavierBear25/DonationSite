<!DOCTYPE html>
<html lang=""en"">
<head>
<meta charset=""UTF-8"" />
<meta name=""viewport"" content=""width=device-width, initial-scale=1.0"" />
<title>Donations</title>
<link rel=""stylesheet"" href=""css/style.css"" />
</head>
<body>
<div class=""container"">
  <div class=""column recent"">
    <h2>Recent Donations</h2>
    <ul id=""recent""></ul>
  </div>
  <div class=""column donate"">
    <h1>Total Raised: $<span id=""total"">0</span></h1>
    <h2>Donate</h2>
    <input type=""text"" id=""name"" placeholder=""Your Name (optional)"" />
    <textarea id=""message"" placeholder=""Message (optional)""></textarea>
    <input type=""number"" id=""amount"" placeholder=""Amount ($)"" min=""0.01"" step=""0.01"" />
    <button id=""donateBtn"">Donate</button>
  </div>
  <div class=""column top"">
    <h2>Top Donators</h2>
    <ol id=""topDonators""></ol>
  </div>
</div>
<script src=""js/main.js""></script>
</body>
</html>
