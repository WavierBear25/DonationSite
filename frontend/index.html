<!DOCTYPE html>
<html>
<head>
  <title>Donations</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<!-- Admin toolbar button -->
<a href="admin.html" id="admin-button" title="Admin Dashboard">⚙️</a>

<style>
  #admin-button {
    position: fixed;
    bottom: 15px;
    left: 15px;
    background: rgba(0,0,0,0.6);
    color: white;
    font-size: 20px;
    text-decoration: none;
    padding: 8px 12px;
    border-radius: 8px;
    opacity: 0.4;
    transition: opacity 0.2s ease, background 0.2s ease;
    z-index: 1000;
  }
  #admin-button:hover {
    opacity: 1;
    background: rgba(0,0,0,0.8);
  }
</style>
<body>
  <div class="container three-column">

    <div class="column recent">
      <h2>Recent Donations</h2>
      <ul id="recent"></ul>
    </div>

    <div class="column donate">
      <h1>Total Raised: £<span id="total">0</span></h1>
      <div class="donate-box">
        <h2>Donate</h2>
        <input type="text" id="name" placeholder="Your Name (optional)">
        <textarea id="message" placeholder="Message (optional)"></textarea>
        <input type="number" id="amount" placeholder="Amount (£)">
        <button id="donateBtn">Donate</button>
        <div class="payment-buttons">
          <button disabled>PayPal (Coming Soon)</button>
          <button disabled>Credit Card (Coming Soon)</button>
        </div>
      </div>
    </div>

    <div class="column leaderboard">
      <h2>Top Donators</h2>
      <ul id="leaderboard"></ul>
    </div>

  </div>

  <script src="js/main.js"></script>
</body>
</html>
