<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Donations</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="container">
  <section class="column donate">
    <h1>Total Raised: $<span id="total">0</span></h1>
    <h2>Make a Donation</h2>
    <input type="text" id="name" placeholder="Your Name (optional)" autocomplete="name" />
    <textarea id="message" placeholder="Message (optional)" autocomplete="off"></textarea>
    <input type="number" id="amount" placeholder="Amount ($)" min="0.01" step="0.01" />
    <button id="donateBtn">Donate</button>
  </section>

  <section class="column recent">
    <h2>Recent Donations</h2>
    <ul id="recent"></ul>
  </section>

  <section class="column top">
    <h2>Top Donators</h2>
    <ol id="topDonators"></ol>
  </section>
</div>
<script src="js/main.js"></script>


//admin page
<!-- Hidden admin button -->
<a href="admin.html" id="admin-button" title="Admin Dashboard" style="
  position: fixed;
  bottom: 15px;
  left: 15px;
  background: rgba(0,0,0,0.6);
  color: white;
  font-size: 24px;
  padding: 8px 12px;
  border-radius: 8px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  text-decoration: none;
  z-index: 9999;
">⚙️</a>

<script>
  const adminBtn = document.getElementById('admin-button');
  let keysPressed = new Set();

  window.addEventListener('keydown', (e) => {
    keysPressed.add(e.key);

    // Check if Shift + Alt + A are all pressed
    if (keysPressed.has('Shift') && keysPressed.has('Alt') && keysPressed.has('a')) {
      adminBtn.style.opacity = '1';
      adminBtn.style.pointerEvents = 'auto';
    }
  });

  window.addEventListener('keyup', (e) => {
    keysPressed.delete(e.key);
  });
</script>



</body>
</html>
